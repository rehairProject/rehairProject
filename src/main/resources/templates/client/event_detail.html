<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/event_detail.css" th:href="@{/css/event_detail.css}" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EVENT</title>
</head>
<body>
<div class="container">
    <div th:insert="header.html" class="header"></div>
    <!-- 배너 -->
    <div class="re_banner mb-5">
        <h1>EVENT</h1>
    </div>
    <div class="text-end mt-5" sec:authorize="hasRole('ADMIN')">
        <a class="btn btn_list px-3" th:href="@{/client/event}">목 록</a>
        <a class="btn btn_outline px-3 " th:href="@{/client/event_modifying(id=${event.id})}">수정</a>
        <a class="btn btn_outline px-3 "th:href="@{/client/event_delete(id=${event.id})}" onclick="confirm('삭제하시겠습니까?')">삭제</a>
    </div>
    <div>
        <h2 class="mb-2" id="title" th:text="${event.title}">제목</h2>
        <div class="d-flex">
            <p class="fs-6 me-3 text-black-50" th:text="${event.username}">작성자</p>
            <p class="fs-6 text-black-50" th:text="${#temporals.format(event.dateUpdated,'yyyy-mm-dd :HH:mm')}">작성날짜</p>
        </div>
        <hr class="m-0">
        <pre class="my-5 fs-5" id="content" th:text="${event.content}">내용</pre>
        <img th:src="|/files/${event.getServerFileName()}|" class="img-fluid " src="../../static/images/vintage.jpg">
    </div>

    <div th:insert="footer.html" class="footer"></div>
</div>
</body>
</html>
