<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RESERVATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/reservation.css" th:href="@{/css/reservation.css}" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/reservation.js" th:src="@{/js/reservation.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div th:insert="header.html" class="header"></div>
</div>
<main class="container mainWrap">
    <!--    이미지 배너    -->
    <div class ="re_banner">
        <h1 class="re_title m-0">RESERVATION</h1>
    </div>
    <section class="reservation_info mt-5 text-center">
        <h5 class="border-3 py-3"> RESERVATION CHECK</h5>
        <form th:action="@{/client/reservation}" method="post">
            <div th:if="${sameDateFail}" class="alert alert-warning text-center" role="alert">
                <span th:text="${date}"></span> 에 이미 예약이 존재합니다. <br>
                다른 날짜로 예약해주세요.
            </div>
            <input type="hidden" name="date" th:value="${date}">
            <input type="hidden" name="time" th:value="${time}">
            <input type="hidden" name="designer" th:value="${designer}">
            <input type="hidden" name="style" th:value="${style}">
            <input type="hidden" name="price" th:value="${price}">
            <table class="table table-borderless text-center align-middle mt-2 py-4 border-top border-bottom border-3">
                <tbody>
                <tr height="50">
                    <th scope="row">날짜</th>
                    <td><span th:text="${date}"></span></td>
                </tr>
                <tr height="50">
                    <th scope="row">시간</th>
                    <td><span th:text="${time}"></span></td>
                </tr>
                <tr height="50">
                    <th scope="row">디자이너</th>
                    <td><span th:text="${designer}"></span></td>
                </tr>
                <tr height="50">
                    <th scope="row">시술</th>
                    <td><span th:text="${style}"></span></td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn_outline mt-3 px-4 py-2" onclick="javascript:window.history.go(-1);">이 전</button>
            <button th:if="${!sameDateFail}" type="submit" class="btn btn_outline mt-3 px-4 py-2" onclick="confirm('예약하시겠습니까?')">예 약</button>
        </form>
    </section>

    <div th:insert="footer.html" class="footer"></div>
</main>
</body>
</html>
